<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header"></head>

<body style="margin:0px;">
		<div class="easyui-window" title="注册" width="420px"  collapsible="false" minimizable="false" maximizable="false" closable="false" buttons="#dlgModifyPwdButtons" style="padding:10px;bottom:200px;" toolbar="#tb">
			<form id="register_form" method="post">
				<input type="hidden" name="redirectUrl" id="redirectUrl" value="${redirectUrl}" />
				<table width="60%" border="0" >
					<tr>
						<td width="100px">帐号：</td>
						<td>
							<input type="text"  name="" value="" prompt="" class="easyui-textbox easyui-validatebox" validType="length[8,16]" iconWidth="28" required="true" missingMessage="请输入帐号" validateOnCreate="false" validateOnBlur="true" />
						</td>
					</tr>
					<tr>
						<td >密码：</td>
						<td>
							<input type="text"  name="" value="" prompt="" class="easyui-textbox easyui-validatebox" validType="length[8,16]" iconWidth="28" required="true" missingMessage="请输入密码" validateOnCreate="false" validateOnBlur="true" />
						</td>
					</tr>
					<tr>
						<td >用户名：</td>
						<td>
							<input type="text"  name="" value="" prompt="" class="easyui-textbox easyui-validatebox" validType="length[8,16]" iconWidth="28" required="true" missingMessage="请输入用户名" validateOnCreate="false" validateOnBlur="true" />
						</td>
					</tr>
					<tr>
						<td >用户名：</td>
						<td>
							<input type="text"  name="user_name" value="" prompt="" class="easyui-textbox easyui-validatebox" validType="length[8,16]" iconWidth="28" required="true" missingMessage="请输入管理员名" validateOnCreate="false" validateOnBlur="true" />
						</td>
					</tr>
					<tr>
						<td >
							<p>出生日期：</p>
						</td>
						<td id="container">
							<!--<input type="checkbox"  name="age" value="" prompt="" class="easyui-textbox easyui-validatebox" validType="length[0,3]" iconWidth="28" required="false" missingMessage="请输入年龄" validateOnCreate="false" validateOnBlur="true" />-->
							<input class="easyui-datetimebox combo-f textbox-f datatimebox-f" id="starttime" name="starttime" style="width:150px" textboxname="starttime" comboname="starttime"/>
							<input type="hidden" class="textbox-value" name="starttime" value="2017-12-26 13:45:40" />
						</td>
					</tr>
					<tr>
						<td >性别：</td>
						<td>
							<label class="label">
								<input type="radio" name="sex" class="sex_checkbox" value="男" />男
							</label>
								<label class="label">
									<input type="radio" name="sex" class="sex_checkbox" value="女" />女
								</label>
						</td>
					</tr>
					<tr>
						<td >地址：</td>
						<td>
							<input type="text" name="" id="address" value="" class="easyui-textbox easyui-validatebox" validType="length[4,50]" iconWidth="28" required="false" missingMessage="请输入地址" validateOnCreate="false" validateOnBlur="true" />
						</td>
					</tr>
					<tr>
						<td >电话：</td>
						<td>
							<input type="text" name="phone"  value="" class="easyui-textbox easyui-validatebox" validType="length[11,13]" iconWidth="28" required="false" missingMessage="请输入地址" validateOnCreate="false" validateOnBlur="true" />
						</td>
					</tr>
					<tr>
						<td >
							<input type="button" name="" id="submit_button" value="提交" class="" onclick="" />
							
						</td>
						<td><input type="reset" name="" id="reset" value="重置"  /></td>
					</tr>
				</table>
			</form>
		</div>

	</body>

	<footer th:replace="footer :: footer"></footer>

	<script type="text/javascript">
		$(function() {
            #container.append('开始时间<input class="easyui-datetimebox" id="starttime" name="starttime" style="width:150px" />');
            #container.append('结束时间<input class="easyui-datetimebox" id="endtime" name="endtime" style="width:150px" />');
            $.parser.parse(#container);
		});

		function submitForm() {
            if ($("#register_form").form("validate")) {
                $.messager.progress({
                    title: "信息检测",
                    msg: "正在注册，请稍候..."
                });

                $.post("/htm/registerc.htm", $("register_form").serialize(), function (data) {
                    if (data.status == true && data.message == "成功") {
                        window.location.href = "/htm/main.htm";
                    } else if (data.status == false) {
                        $.messager.progress("close");

                        var message = "注册失败，请检查注册信息！";
                        if (data.message != null) {
                            message = data.message;
                        }
                        $.messager.alert("信息", message, "error");
                    }
                }, "json");
            }
        }
	</script>
</html>
