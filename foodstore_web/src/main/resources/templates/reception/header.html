<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="<%=basePath %>js/jquery-3.3.1.js"></script>
<script type="text/javascript">
$(function(){
	$(".logo_right_a").click(function(){
		var search = $("#search").val();
		if("" == search){
			alert("请输入搜索内容！");
			return;
		}
		//ajajx 请求内容  为了记录cookie
		$.post("indexServlet",{"mark":"searchCommodity","search":search},function(obj){
			if(obj){
				alert("内容查询成功！");
			}else{
				alert("内容查询失败！");
			}
		},"json");
		
	});
	
	
	//加载执行执行ajax -获取当前购物车商品数量（如果不登录，则无需获取）
	var user = '${sessionScope.user}';
	if(null != user && "" != user){
		$.post("trolleyServlet",{"mark":"findTrolleyCount"},function(obj){
			$("#trolleyNumber").text(Number(obj));
		},"text");
	}
	
});

function findTrolleyList(){
	var user = '${sessionScope.user}';
	if(null == user || "" == user){
		alert("请先登录在查看购物车中商品！");
	}else{
		window.location = "<%=basePath %>trolleyServlet?mark=findTrolleyByUser";
	}
}

</script>
</head>
<body>


<div class="box">
      <div class="inner whiteGL">
          <div class="left">
              <a class="mix" href="">仿小米商城-学习专用</a>
          </div>
          <div class="right">
              
              <c:if test="${null == user }">
              	<a class="mix" href="login.html">登录</a>
              	<a href="register.html">注册</a>
              </c:if>
              <c:if test="${null != user }">
              	 <a class="mix" href="idnex.jsp">欢迎  ${sessionScope.user.name } 登录  </a>
              </c:if>
              
              <a class="max"  href="">消息通知</a>
              <a href="javascript:void(0)" target="_blank" onclick="findTrolleyList()">购物车( <span id="trolleyNumber" style="color: #ff6700;font-weight: bold;"> 0 </span> )</a>
          </div>
      </div>
  </div>
  <div class="logo">
      <div class="logo_left">
          <div>
              <a href="javascript:void(0);" title="小米官网"><img class="xiaomi" src="img/logo.jpg"></a>
          </div>
      </div>
      <ul class="logo_center orangeGL">
          <a href="">小米手机</a>
          <a href="">红米</a>
          <a href="">笔记本</a>
          <a href="">电视</a>
          <a href="">盒子</a>
          <a href="">新品</a>
          <a href="">路由器</a>
          <a href="">智能硬件</a>
          <a href="">服务</a>
          <a href="">社区</a>
      </ul>
      <form class="logo_right">
         <div class="logo_input"><input type="text" id="search" value="">
         </div>
          <a class="logo_right_a" ><img src="img/find.jpg"></a>
          <!--<a href="">红米5新品</a>-->
          <!--<a href="">小米Noto 3</a>-->
      </form>
  </div>
</body>
</html>
