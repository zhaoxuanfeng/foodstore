<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header">
</head>
<body>
<div th:if='!${#request.getAttribute("flag")}'>
    <p style="color: red" th:value='${#request.getAttribute("message")}'></p>
</div>
<ul th:if='${#request.getAttribute("flag")}' id="infoUl" th:each='recipes,recipesStat:${#request.getAttribute("foodListInfo")}'>
    <a href="#" onclick="findFoodDetail()" >
        <input type="hidden" id="hidText" th:value="${recipes.id}"/>
    <li  th:if="${recipesStat.index}%4 == 0" th:class="float_li" >
        <img th:src="${recipes.foodImgUrl}" style="height: 400px;width: 200px"/>
        <p class="foodNameP"  th:value="${recipes.foodName}" th:text="${recipes.foodName}"></p>
        <p class="foodInyroP" th:value="${recipes.foodIntroduce}" th:text="${recipes.foodIntroduce}"></p>
    </li>
        <li  th:if="${recipesStat.index}%4 != 0" th:class="item" >
            <img th:src="${recipes.foodImgUrl}" style="height: 400px;width: 200px"/>
            <p class="foodNameP"  th:value="${recipes.foodName}" th:text="${recipes.foodName}"></p>
            <p class="foodInyroP" th:value="${recipes.foodIntroduce}" th:text="${recipes.foodIntroduce}"></p>
        </li>
    </a>
</ul>
</body>
<footer th:replace="footer :: footer"></footer>
<script type="text/javascript" >
    function findFoodDetail() {
        var infoId = $("#hidText").val();
        infoUrl = "/view/detailData.action?id="+infoId;
        $("#center_layout").panel('setTitle',"商品信息详情");
        $("#center_layout").title="确认";
        $("#pageurl").attr("src",infoUrl);
        $('#pageurl').show();
    }

</script>
</html>
